<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لعبة الاستثمار</title>
  <link rel="stylesheet" href="game.css">
  <script type="module" src="game.js" defer></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="user-info">
      <span id="userEmail">...جاري التحميل</span>
      <span class="material-icons edit-icon" id="editUsername">edit</span>
    </div>
    <div class="right-info">
      <span id="usernameDisplay">@username</span>
      <div class="coins">
        <span class="material-icons">monetization_on</span>
        <span id="coinAmount">0</span>
      </div>
    </div>
  </header>  

  <main>
    <h1>أهلاً بك في عالم الاستثمار!</h1>
    <p>ابدأ بجمع الأموال واستثمر بذكاء!</p>

    <section class="donate-section">
      <h2>تبرع بعملات إلى مستخدم آخر</h2>
      <input type="email" id="targetEmail" placeholder="بريد المستلم">
      <input type="number" id="amount" placeholder="المبلغ (مثلاً: 20)">
      <button id="donateBtn">تبرع الآن</button>
    </section>
  </main>

</body>
        </html>
