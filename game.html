<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الاستثمار</title>
  <link rel="stylesheet" href="game.css">
  <script type="module" src="game.js" defer></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <div class="user-info">
      <span id="userEmail">...جاري التحميل</span>
      <span class="material-icons edit-icon" id="editUsername">edit</span>
    </div>
    <div class="right-info">
      <span id="usernameDisplay">@username</span>
      <div class="coins">
        <span class="material-icons">monetization_on</span>
        <span id="coinAmount">100</span>
      </div>
    </div>
  </header>  
  <main>
    <h1>أهلاً بك في عالم الاستثمار!</h1>
    <p>ابدأ بجمع الأموال واستثمر بذكاء!</p>

    <section class="donation">
  <h3>تبرع إلى مستخدم آخر</h3>
  <input type="text" id="targetEmail" placeholder="البريد الإلكتروني للمستلم">
  <input type="number" id="amount" placeholder="كمية التبرع">
  <button id="donateBtn">تبرع الآن</button>
    </section>
    
  </main>
</body>
  </html>
