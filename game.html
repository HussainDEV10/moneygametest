<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الاستثمار</title>
  <link rel="stylesheet" href="game.css">
  <script type="module" src="game.js" defer></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <div class="user-info">
      <span id="userEmail">...جاري التحميل</span>
      <span class="material-icons edit-icon" id="editUsername">edit</span>
    </div>
    <div class="right-info">
      <span id="usernameDisplay">@username</span>
      <div class="coins">
        <span class="material-icons">monetization_on</span>
        <span id="coinAmount">100</span>
      </div>
    </div>
  </header>

  <main>
    <h1>أهلاً بك في عالم الاستثمار!</h1>
    <p>ابدأ بجمع الأموال واستثمر بذكاء!</p>
    <section class="donate-section">
  <h2>تبرع بالعملات</h2>
  <form id="donateForm">
    <input type="email" id="recipientEmail" placeholder="البريد الإلكتروني للمستلم" required>
    <input type="number" id="donateAmount" placeholder="عدد العملات" required min="1">
    <button type="submit">تبرع</button>
  </form>
  <p id="donateMessage"></p>
    </section>
  </main>
</body>
</html>
