<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>لعبة المال - تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول / إنشاء حساب</h2>
    <input type="email" id="email" placeholder="الإيميل"><br><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br><br>
    <button onclick="register()">تسجيل جديد</button>
    <button onclick="login()">دخول</button>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
